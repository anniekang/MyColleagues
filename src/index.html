<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyColleagues.org</title>
  <link rel="stylesheet" href="default.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
</head>

<body>
  <div id="header" class="ui grid container">
    <div id="logo-search" class="ten wide column">
      <div class="ui hidden divider"></div>
      <div class="ui grid">
        <div class="ui medium circular image four wide column">
          <img id="logo" src="/images/wireframe/image.png" alt="Company Logo">
        </div>
        <div class="twelve wide column">
          <form id="search" class="ui form">
            <div class="fields">
              <div class="twelve wide field">
                <input id="emp-search" name="emp-search" type="text" placeholder="ID or First and Last Name">
              </div>
              <button class="ui icon button">
                <i class="search icon"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="find-employee" class= "six wide column">
      <form id="find" class="ui form profile-button">
        <div class="ui hidden divider"></div>
        <div class="field">
          <label>Employee ID</label>
          <div class="two fields">
            <div class="field">
              <input id="find-id" type="text" name="id" placeholder="Employee ID">
            </div>
            <div class="field">
              <button class="ui button" type="submit">View</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div id="body">
    <div id="employee-profile"></div>
    <div id="org-chart"></div>
    <div id="search-results" class="invisible section hidden"></div>
    <div id="edit-profile" class="ui grid container invisible section hidden">
      <div class="ui hidden divider"></div>
      <form id="employee" class="ui sixteen wide column fluid form">
        <div class="field">
          <label>Employee Profile</label>
        </div>
        <div class="field">
          <label>ID</label>
          <input id="employee-id" type="text" name="id" placeholder="ID">
        </div>
        <div class="field">
          <label>First Name</label>
          <input id="employee-first" type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input id="employee-last" type="text" name="last-name" placeholder="Last Name">
        </div>
        <div class="field">
          <label>Photo</label>
          <input id="employee-photo" type="text" name="photo" placeholder="Photo URL">
        </div>
        <div class="field">
          <label>Job Title</label>
          <input id="employee-title" type="text" name="job-title" placeholder="Job Title">
        </div>
        <div id="description" class="field invisible section hidden">
          <label>Job Description</label>
          <textarea id="employee-description" rows="2" name="job-description" placeholder="Job Description"></textarea>
        </div>
        <div class="field">
          <label>Email</label>
          <input id="employee-email" type="text" name="email" placeholder="Email Address">
        </div>
        <div class="field">
          <label>Manager ID</label>
          <input id="employee-manager" type="text" name="manager-id" placeholder="Manager ID">
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui one column centered grid">
          <button class="ui button" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
